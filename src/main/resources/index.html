<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IFS 2.0 Reverse Proxy</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/application.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/application.js"></script>
</head>
<body>

	<div class="jumbotron text-left">
		<h1>Reverse Proxy Control Interface</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-med-6">
				<h3>Current Routes</h3>
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>Location</th>
							<th>Target</th>
							<th>ID</th>
						</tr>
					</thead>
					<tbody id="routeContents">

					</tbody>
				</table>
			</div>

			<br />


			<div class="col-med-6">
				<h3>Add Route</h3>
				<form>
					<div class="form-group">
						<label for="location">Location:</label> <input type="text"
							class="form-control" id="location">
					</div>
					<div class="form-group">
						<label for="target">Target:</label> <input type="text"
							class="form-control" id="target">
					</div>
					<button id="submitButton" type="submit" class="btn btn-default">Submit</button>
				</form>

			</div>

			<div class="col-med-6">
				<h3>Delete Route</h3>
				<form>
					<div class="form-group">
						<label for="uuid">Location:</label> <input type="text"
							class="form-control" id="uuid">
					</div>
					<button id="deleteButton" type="submit" class="btn btn-default">Delete</button>
				</form>

			</div>
		</div>
	</div>





</body>
</html>
